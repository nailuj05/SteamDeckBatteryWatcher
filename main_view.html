<body onload="Load()">
    <h2>Hello World</h2>
    <h3 id="Percentage">Percentage: </h3>
    <p id="p">---</p>
</body>
<script>
    async function Load() {
        let p = document.getElementById("p");
        let head = document.getElementById("Percentage");

        let s = await Test2();
        p.innerHTML = "Nice string: " + s;

        let percentage = await Test();
        head.innerHTML = "Percentage:" + percentage;
    }

    async function Test2() {
        return call_plugin_method("test2");
    }

    async function Test() {
        return call_plugin_method("test");
    }
</script>
