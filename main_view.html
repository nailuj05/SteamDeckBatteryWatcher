<html>

<head>
    <link rel="stylesheet" href="/steam_resource/css/2.css">
    <link rel="stylesheet" href="/steam_resource/css/39.css">
    <link rel="stylesheet" href="/steam_resource/css/library.css">
    <script src="/static/library.js"></script>

    <script>
        async function Load() {
            let p1 = document.getElementById("p1");
            let p2 = document.getElementById("p2");
            let p3 = document.getElementById("p3");

            p1.innerHTML = "/";

            call_plugin_method("GetCharge2", {}).then((value) => {
                p1.innerHTML = "Percentage: " + value;
            });

            call_plugin_method("GetCharge3", {}).then((value) => {
                p2.innerHTML = "Percentage: " + value;
            });

            call_plugin_method("GetCharge4", {}).then((value) => {
                p3.innerHTML = "Percentage: " + value;
            });
        }
    </script>
</head>

<body onload="Load()">
    <h2>Hello World</h2>
    <h3 id="p1">p1</h3>
    <h3 id="p2">p2</h3>
    <h3 id="p3">p3</h3>
</body>

</html>
